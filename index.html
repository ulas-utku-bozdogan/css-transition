<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Demo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .animated-button {
            background-color: #008cba;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .animated-button:hover {
            background-color: #005f73;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="animated-button">Hover Me</button>
    </div>
</body>
</html>
